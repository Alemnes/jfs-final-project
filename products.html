<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Products</title>
  </head>
  <body>
    <main class="container">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/images/products/cat-2170495_640.jpg"
              class="img-fluid rounded-start"
              alt="A white bowl with cute cat ears full of cat food"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cat Food</h5>
              <p class="card-text">
                Don't forget to feed your precious fur babies.
              </p>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Closing Card Div-->
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/images/products/dog-food-5168940_640.jpg"
              class="img-fluid rounded-start"
              alt="A white bowl with green edges full of dog food"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Dog Food</h5>
              <p class="card-text">Because dogs are ALWAYS starving.</p>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Closing Card Div-->
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/images/products/dog-bones-350092_640.jpg"
              class="img-fluid rounded-start"
              alt="A colorful variety of bone-shaped dog treats"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Dog Treats</h5>
              <p class="card-text">Who's a good boy?? You're a good boy!</p>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Closing Card Div-->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
