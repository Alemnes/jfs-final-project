<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img
              src="/images/bio-images/xiaojin.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Xiaojin Li</h5>
              <h5 class="card-title">Role: Team Member</h5>
              <p class="card-text">I love dogs.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/images/bio-images/Alem.jpg"
              class="card-img-top"
              alt="Alem Profile"
            />
            <div class="card-body">
              <h5 class="card-title">Alemnesh D</h5>
              <h5 class="card-title">Role: Team Member</h5>
              <p class="card-text">
                Role: Sprint 1 Team Member trust the process.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/images/bio-images/Trekas.JPG"
              class="card-img-top"
              alt="Trekas Sims Profile"
            />
            <div class="card-body">
              <h5 class="card-title">Trekas Sims</h5>
              <h5 class="card-title">Role: Team Member</h5>
              <h5 class="card-title">Team Role: Sprint 1 Team Member</h5>
              <p class="card-text">Batman is my favorite super-hero!</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/images/bio-images/jenna.jpg"
              class="card-img-top"
              alt="Photo of Jenna"
            />
            <div class="card-body">
              <h5 class="card-title">Jenna Purdy</h5>
              <h5 class="card-title">Role: Team Member</h5>
              <h5 class="card-title">Role: Sprint 1 Team Leader</h5>
              <p class="card-text">I love cats.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
